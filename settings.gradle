pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ssu-commerce/ssu-commerce-core")
            credentials {
                username = (settings.ext["gpr.user"] || settings.ext["gpr.user"] == "") ?: System.getenv("USERNAME")
                password = (settings.ext["gpr.key"] || settings.ext["gpr.key"] == "") ?: System.getenv("TOKEN")
            }
        }
    }
}

rootProject.name = 'order-server'

include('api')
include('grpc')
