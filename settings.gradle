pluginManagement {
    repositories {
        mavenCentral()
        gradlePluginPortal()
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ssu-commerce/ssu-commerce-core")
            credentials {
                username = (settings.hasProperty("gpr.user") && settings.ext["gpr.user"] != "") ?: System.getenv("USERNAME")
                password = (settings.hasProperty("gpr.key") && settings.ext["gpt.key"] != "") ?: System.getenv("TOKEN")
            }
        }
    }
}

rootProject.name = 'order-server'

include('api')
include('grpc')
